<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑCalendari d'Advent 2025üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #c0152f;
            --warm-gold: #FFD700;
            --soft-teal: #32b8c6;
            --deep-green: #1a686f;
            --cream: #FFF8DC;
            --white: #FFFFFF;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: url('https://i.imgur.com/W1lsH7A.jpg') center/cover fixed no-repeat;
            background-color: #1a686f;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Snowflakes with multiple layers */
        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        body::before {
            background-image: 
                radial-gradient(circle, #fff 1px, transparent 1px),
                radial-gradient(circle, #fff 1px, transparent 1px),
                radial-gradient(circle, #fff 2px, transparent 2px),
                radial-gradient(circle, #fff 1px, transparent 1px),
                radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 100px 100px, 120px 120px, 140px 140px, 160px 160px, 180px 180px;
            background-position: 0 0, 30px 40px, 50px 80px, 70px 20px, 100px 60px;
            animation: snowfall 20s linear infinite;
            opacity: 0.8;
        }

        body::after {
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,255,255,0.6) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,255,255,0.7) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,255,255,0.5) 1px, transparent 1px);
            background-size: 110px 110px, 140px 140px, 170px 170px, 200px 200px;
            background-position: 20px 20px, 80px 60px, 40px 100px, 120px 40px;
            animation: snowfall 25s linear infinite;
            opacity: 0.6;
        }

        @keyframes snowfall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            color: var(--white);
            margin-bottom: 40px;
            text-shadow: var(--text-shadow);
            animation: slideDown 0.8s ease-out;
            padding: 50px 30px;
            background: linear-gradient(135deg, rgba(192, 21, 47, 0.5) 0%, rgba(139, 0, 0, 0.5) 50%, rgba(192, 21, 47, 0.5) 100%);
            border-radius: 25px;
            border: 4px solid var(--warm-gold);
            position: relative;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(192, 21, 47, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        header::before {
            content: '';
            display: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.08); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            margin-top: 10px;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite, bounce 2.5s ease-in-out infinite;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: var(--text-shadow), 0 0 20px var(--warm-gold), 0 0 40px rgba(192, 21, 47, 0.6);
            }
            50% { 
                text-shadow: var(--text-shadow), 0 0 35px var(--warm-gold), 0 0 60px rgba(192, 21, 47, 0.8), 0 0 80px #8B0000;
            }
        }

        .subtitle {
            font-size: 1.5em;
            color: var(--warm-gold);
            margin-bottom: 20px;
            font-style: italic;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-info {
            font-size: 1.25em;
            color: var(--warm-gold);
            font-weight: 700;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out 0.4s both;
            letter-spacing: 0.3px;
        }

        .testing-mode {
            margin-top: 25px;
            padding: 16px 28px;
            background: rgba(139, 0, 0, 0.3);
            border-radius: 15px;
            display: inline-block;
            backdrop-filter: blur(8px);
            border: 2px solid var(--warm-gold);
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .testing-mode label {
            color: var(--warm-gold);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.05em;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .testing-mode:hover label {
            color: var(--white);
            text-shadow: 0 0 10px var(--warm-gold);
        }

        .testing-mode input {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--warm-gold), var(--primary-red), #8B0000);
            transition: width 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 24px;
            margin-bottom: 50px;
        }

        .day-box {
            position: relative;
            aspect-ratio: 1;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .day-box-inner {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            position: relative;
            font-weight: 700;
            color: var(--white);
            transition: all 0.4s ease;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .day-box.unlocked .day-box-inner {
            background: linear-gradient(135deg, var(--primary-red) 0%, #8B0000 50%, var(--warm-gold) 100%);
            animation: unlock 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .day-box.locked .day-box-inner {
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
        }

        @keyframes unlock {
            0% {
                transform: scale(0.7) rotateZ(-8deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.15) rotateZ(3deg);
            }
            100% {
                transform: scale(1) rotateZ(0deg);
                opacity: 1;
            }
        }

        .day-number {
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        .day-label {
            font-size: 1.8em;
            opacity: 0.95;
        }

        .lock-icon {
            font-size: 3.5em;
            margin-bottom: 10px;
            animation: shake 1s ease-in-out infinite;
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: rotateZ(-5deg); }
            50% { transform: rotateZ(5deg); }
        }

        .day-box.unlocked:hover {
            transform: translateY(-8px) scale(1.05);
        }

        .day-box.unlocked:hover .day-box-inner {
            box-shadow: 0 0 35px var(--warm-gold), 0 0 60px rgba(255, 105, 180, 0.7);
            border-color: var(--warm-gold);
        }

        .day-box.locked:hover .day-box-inner {
            transform: scale(1.03);
            background: linear-gradient(135deg, #5a5a5a, #3a3a3a);
        }

        .completed-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--warm-gold);
            color: var(--deep-green);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.1em;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--cream), var(--white));
            padding: 50px;
            border-radius: 24px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
            border: 4px solid var(--primary-red);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 4px solid var(--primary-red);
            padding-bottom: 20px;
        }

        .modal-title {
            font-size: 2.2em;
            color: var(--primary-red);
            font-weight: 900;
        }

        .close-btn {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.6em;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .close-btn:hover {
            background: var(--deep-green);
            transform: scale(1.15) rotate(90deg);
        }

        /* Photo Component */
        .photo-container {
            text-align: center;
        }

        .photo-placeholder {
            width: 100%;
            height: 380px;
            background: linear-gradient(135deg, var(--soft-teal), var(--warm-gold));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 4px solid var(--primary-red);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .photo-placeholder::before {
            content: 'üéÑ';
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
        }

        .photo-text {
            font-size: 1.2em;
            color: var(--deep-green);
            line-height: 1.8;
            font-style: italic;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 12px;
            border-left: 5px solid var(--primary-red);
        }

        /* Trivia Component */
        .trivia-question {
            font-size: 1.7em;
            color: var(--primary-red);
            margin-bottom: 35px;
            font-weight: 900;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            line-height: 1.4;
        }

        /* Image Trivia Component */
        .image-trivia-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .trivia-image {
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            border: 4px solid var(--primary-red);
        }

        .trivia-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }

        .option-btn {
            padding: 20px;
            border: 3px solid var(--soft-teal);
            background: var(--white);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.15em;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 700;
            color: var(--deep-green);
            text-align: left;
        }

        .option-btn:hover {
            background: var(--cream);
            transform: translateX(8px) scale(1.02);
            border-color: var(--primary-red);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .option-btn.selected {
            background: var(--soft-teal);
            color: var(--white);
            border-color: var(--deep-green);
            transform: scale(1.03);
        }

        .option-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Music Component */
        .music-container {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(192, 21, 47, 0.1));
            border-radius: 20px;
            border: 3px solid var(--warm-gold);
        }

        .music-icon {
            font-size: 4em;
            margin-bottom: 25px;
            animation: bounce 2s ease-in-out infinite;
        }

        .music-link {
            text-decoration: none;
            display: inline-block;
        }

        .music-btn {
            padding: 20px 40px;
            background: linear-gradient(135deg, var(--warm-gold), var(--primary-red));
            color: var(--white);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 900;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(192, 21, 47, 0.3);
            margin-bottom: 25px;
        }

        .music-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(192, 21, 47, 0.5);
        }

        .music-text {
            font-size: 1.2em;
            color: var(--deep-green);
            line-height: 1.8;
            font-style: italic;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-left: 5px solid var(--primary-red);
            border-radius: 12px;
        }

        /* Escape Room Component */
        .escape-room-container {
            background: linear-gradient(135deg, #f8f8f8, #efefef);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }

        .enigma {
            font-size: 1.5em;
            color: var(--deep-green);
            margin-bottom: 25px;
            line-height: 1.8;
            font-weight: 700;
        }

        .hint-section {
            margin-bottom: 20px;
        }

        .hint-btn {
            padding: 12px 24px;
            background: var(--warm-gold);
            color: var(--deep-green);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 1.05em;
        }

        .hint-btn:hover {
            background: var(--soft-teal);
            color: var(--white);
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .hint-text {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: var(--cream);
            border-left: 5px solid var(--primary-red);
            border-radius: 8px;
            color: var(--deep-green);
            font-style: italic;
            line-height: 1.6;
        }

        .hint-text.active {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .answer-input {
            width: 100%;
            padding: 18px;
            font-size: 1.15em;
            border: 3px solid var(--soft-teal);
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 15px rgba(192, 21, 47, 0.3);
        }

        .submit-btn {
            padding: 18px 40px;
            background: var(--primary-red);
            color: var(--white);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 900;
            font-size: 1.15em;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--deep-green);
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Feedback Messages */
        .feedback {
            display: none;
            padding: 18px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 700;
            animation: slideIn 0.4s ease;
            font-size: 1.1em;
        }

        .feedback.active {
            display: block;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #90EE90, #98FB98);
            color: var(--deep-green);
            border: 3px solid #4CAF50;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #FFB6C6, #FFC0CB);
            color: #8B0000;
            border: 3px solid var(--primary-red);
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            pointer-events: none;
        }

        .footer {
            text-align: center;
            color: var(--cream);
            margin-top: 50px;
            padding: 30px;
            font-size: 1.1em;
            background: linear-gradient(180deg, rgba(192, 21, 47, 0.2) 0%, rgba(50, 184, 198, 0.2) 100%);
            border-radius: 20px;
            border-top: 4px dashed var(--warm-gold);
            animation: twinkle 2.5s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 16px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .fullscreen-btn:hover {
            background: var(--deep-green);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .fullscreen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            background: url('https://i.imgur.com/W1lsH7A.jpg') center/cover fixed no-repeat;
            background-color: #1a686f;
            overflow: hidden;
        }

        .fullscreen-view::before,
        .fullscreen-view::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2001;
        }

        .fullscreen-view::before {
            background-image: 
                radial-gradient(circle, #fff 1px, transparent 1px),
                radial-gradient(circle, #fff 1px, transparent 1px),
                radial-gradient(circle, #fff 2px, transparent 2px),
                radial-gradient(circle, #fff 1px, transparent 1px),
                radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 100px 100px, 120px 120px, 140px 140px, 160px 160px, 180px 180px;
            background-position: 0 0, 30px 40px, 50px 80px, 70px 20px, 100px 60px;
            animation: snowfall 20s linear infinite;
            opacity: 0.8;
        }

        .fullscreen-view::after {
            background-image:

            document.getElementById('current-date').textContent = `Avui: ${dateString}`;

            return completedDays[day] === true;

        // ==================== CONSTRUIR CALENDARI ====================
        function buildCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            adventData.forEach(item => {
                const dayBox = document.createElement('div');
                dayBox.className = `day-box ${isUnlocked(item.day) ? 'unlocked' : 'locked'}`;
                dayBox.setAttribute('data-day', item.day);

                const inner = document.createElement('div');
                inner.className = 'day-box-inner';

                if (!isUnlocked(item.day)) {
                    inner.innerHTML = `<div class="lock-icon">üîí</div><div class="day-number">${item.day}</div>`;
                } else {
                    const emoji = item.emoji || (item.type === 'foto' ? 'üíù' : item.type === 'trivia' ? 'üí≠' : item.type === 'image-trivia' ? 'üñºÔ∏è' : item.type === 'music' ? 'üéµ' : 'üîë');

                        inner.appendChild(badge);

            updateProgress();

        function submitTriviaAnswer(selected, correct, day) {
            const feedback = document.getElementById('feedback');
            const buttons = document.querySelectorAll('.option-btn');
            
            // Marcar el bot√≥ seleccionat
            buttons.forEach(btn => {
                if (btn.textContent === selected) {

                feedback.className = 'feedback active incorrect';
                feedback.textContent = '‚úó Incorrecte. Torna-ho a provar!';
                input.value = '';
                input.focus();
            }
        }

        function submitImageTriviaAnswer(correct, day) {
            const input = document.getElementById('answer-input');
            const feedback = document.getElementById('feedback');
            const btn = event.target;
            
            const userAnswer = input.value.toLowerCase().trim();
            const correctAnswer = correct.toLowerCase().trim();
            
            // Check if exact match or if any word matches
            let isCorrect = userAnswer === correctAnswer;
            if (!isCorrect) {
                const userWords = userAnswer.split(/\s+/);
                const correctWords = correctAnswer.split(/\s+/);
                isCorrect = userWords.some(word => correctWords.includes(word));
            }

            if (isCorrect) {
                const currentItem = adventData.find(d => d.day === day);
                const message = currentItem.correctMessage || '‚úì Correcte! üéâ';
                feedback.className = 'feedback active correct';
                feedback.textContent = message;
                input.disabled = true;
                btn.disabled = true;
                saveCompleted(day);
                createConfetti();
            } else {
                feedback.className = 'feedback active incorrect';
                feedback.textContent = '‚úó Incorrecte. Torna-ho a provar!';
                input.value = '';
                input.focus();
            }
        }

        function toggleHint() {
            const hint = document.getElementById('hint-text');
            hint.classList.toggle('active');
        }

        // ==================== CONFETTI ====================
        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');

            const confetti = [];
            const colors = ['#c0152f', '#FFD700', '#32b8c6', '#1a686f', '#8B0000', '#FF0000'];

            for (let i = 0; i < 150; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: (Math.random() - 0.5) * 10,
                    vy: Math.random() * 6 + 5,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 5
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;

                confetti.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.3;
                    p.rotation += p.rotationSpeed;

                    if (p.y < canvas.height + 100) {
                        active = true;
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rotation);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                        ctx.restore();
                    }
                });

                if (active) {
                    requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            animate();
        }

        // ==================== INICIALITZACI√ì ====================
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        updateCurrentDate();
        buildCalendar();
    </script>
