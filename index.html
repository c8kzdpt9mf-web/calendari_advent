        .feedback.active {

        .feedback.correct {
            background: linear-gradient(135deg, #90EE90, #98FB98);

        .footer {

        }

        .footer p {

        }

        /* Responsive */
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

            }

            h1 {

            }

            .modal-content {

            }

            .trivia-question {

            }

                height: 280px;
            }

            .day-number {
                font-size: 2.8em;
            }

            .day-label {
                font-size: 1.5em;
            }
        }
    </style>
</head>

        // ==================== ESTAT ====================
        let currentDate = new Date();
        let completedDays = JSON.parse(localStorage.getItem('adventCalendarCompleted')) || {};
        let testingMode = false;

        // ==================== FUNCIONS UTILITAT ====================
        function updateCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = currentDate.toLocaleDateString('ca-ES', options);
            document.getElementById('current-date').textContent = `Avui: ${dateString}`;
        }

        function isUnlocked(day) {
            if (testingMode) return true;
            return currentDate.getDate() >= day && currentDate.getMonth() === 11;
        }

        function toggleTestingMode() {
            testingMode = document.getElementById('testing-mode').checked;
            buildCalendar();
        }

        function saveCompleted(day) {
            completedDays[day] = true;
            localStorage.setItem('adventCalendarCompleted', JSON.stringify(completedDays));
        }

        function isCompleted(day) {
            return completedDays[day] === true;
        }

        // ==================== CONSTRUIR CALENDARI ====================
        function buildCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            adventData.forEach(item => {
                const dayBox = document.createElement('div');
                dayBox.className = `day-box ${isUnlocked(item.day) ? 'unlocked' : 'locked'}`;
                dayBox.setAttribute('data-day', item.day);

                const inner = document.createElement('div');
                inner.className = 'day-box-inner';

                if (!isUnlocked(item.day)) {
                    inner.innerHTML = `<div class="lock-icon">üîí</div><div class="day-number">${item.day}</div>`;
                } else {
                    const emoji = item.type === 'foto' ? 'üíù' : item.type === 'trivia' ? 'üí≠' : 'üîë';
                    inner.innerHTML = `<div class="day-number">${item.day}</div><div class="day-label">${emoji}</div>`;
                    
                    if (isCompleted(item.day)) {
                        const badge = document.createElement('div');
                        badge.className = 'completed-badge';
                        badge.textContent = '‚úì';
                        inner.appendChild(badge);
                    }

                    dayBox.style.cursor = 'pointer';
                    dayBox.onclick = () => openModal(item);
                }

                dayBox.appendChild(inner);
                grid.appendChild(dayBox);
            });

            updateProgress();
        }

        function updateProgress() {
            const totalDays = 24;
            const unlockedDays = adventData.filter(d => isUnlocked(d.day)).length;
            const percentage = (unlockedDays / totalDays) * 100;
            document.getElementById('progress-fill').style.width = percentage + '%';
        }

        // ==================== MODAL ====================
        function openModal(item) {
            if (!isUnlocked(item.day)) return;

            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');

            title.textContent = item.title;
            body.innerHTML = '';

            if (item.type === 'foto') {
                body.innerHTML = `
                    <div class="photo-container">
                        <div class="photo-placeholder">${item.photo}</div>
                        <div class="photo-text">${item.text}</div>
                    </div>
                `;
                saveCompleted(item.day);
            } else if (item.type === 'trivia') {
                body.innerHTML = `
                    <div class="trivia-question">${item.question}</div>
                    <div class="trivia-options" id="trivia-options"></div>
                    <div class="feedback" id="feedback"></div>
                `;
                buildTriviaOptions(item);
            } else if (item.type === 'escape') {
                body.innerHTML = `
                    <div class="escape-room-container">
                        <div class="enigma">${item.enigma}</div>
                        <div class="hint-section">
                            <button class="hint-btn" onclick="toggleHint()">üí° Mostra la pista</button>
                            <div class="hint-text" id="hint-text">${item.hint}</div>
                        </div>
                        <input type="text" class="answer-input" id="answer-input" placeholder="Escriu la resposta aqu√≠...">
                        <button class="submit-btn" onclick="submitEscapeAnswer('${item.answer}', ${item.day})">Validar Resposta</button>
                        <div class="feedback" id="feedback"></div>
                    </div>
                `;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            buildCalendar();
        }

        function buildTriviaOptions(item) {
            const container = document.getElementById('trivia-options');
            item.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => submitTriviaAnswer(option, item.answer, item.day);
                container.appendChild(btn);
            });
        }

        function submitTriviaAnswer(selected, correct, day) {
            const feedback = document.getElementById('feedback');
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === selected) {
                    btn.classList.add('selected');
                }
            });

            if (selected === correct) {
                feedback.className = 'feedback active correct';
                feedback.textContent = '‚úì Correcte! Ets incre√Øble! üéâ';
                saveCompleted(day);
                createConfetti();
            } else {
                feedback.className = 'feedback active incorrect';
                feedback.textContent = `‚úó Incorrecte! La resposta correcta era: ${correct}`;
            }
        }

        function submitEscapeAnswer(correct, day) {
            const input = document.getElementById('answer-input');
            const feedback = document.getElementById('feedback');
            const btn = event.target;

            if (input.value.toLowerCase().trim() === correct.toLowerCase().trim()) {
                feedback.className = 'feedback active correct';
                feedback.textContent = '‚úì Correcte! Has desbloquejat el misteri! üîì';
                input.disabled = true;
                btn.disabled = true;
                saveCompleted(day);
                createConfetti();
            } else {
                feedback.className = 'feedback active incorrect';
                feedback.textContent = '‚úó Incorrecte. Torna-ho a provar!';
                input.value = '';
                input.focus();
            }
        }

        function toggleHint() {
            const hint = document.getElementById('hint-text');
            hint.classList.toggle('active');

        // ==================== CONFETTI ====================
        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');

            const confetti = [];
            const colors = ['#c0152f', '#FFD700', '#32b8c6', '#1a686f', '#FF69B4', '#FF1493'];

            for (let i = 0; i < 150; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: (Math.random() - 0.5) * 10,
                    vy: Math.random() * 6 + 5,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 5
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;

                confetti.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.3;
                    p.rotation += p.rotationSpeed;

                    if (p.y < canvas.height + 100) {
                        active = true;
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rotation);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                        ctx.restore();
                    }
                });

                if (active) {
                    requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            animate();
        }

            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
